<section>
    <div class="container" style="margin-top: 150px;">
        <div class="user signinBx">
            <div class="imgBx">
                <img src="../../../assets/Img1.jpg">
            </div>
            <div class="formBx">
                <form>
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username"
                                placeholder="Email" required="required">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password"
                                placeholder="Password" required="required">
                        </div>
                    </div>


                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="onClicksignin()">Login</button>
                    </div> 
                </form>
            </div>
        </div>

    </div>
</section>
